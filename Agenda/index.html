<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contato</title>
</head>
<body>

    <main>
        <div class="conteiner">
            <header id="logo">
                <img src="/Agenda/img/agenda.png" alt="Logo agenda " heigth="150px" width="150px">
                <h1>AGENDA DE CONTATO</h1>
            </header>
            <section id="contato">
                <h2>Cadastrar contato:</h2>
                <form action="" id="form-addContato">
                    <label for="nome">Nome: </label>
                    <input type="text" id="nome" placeholder="Seu nome completo" required>

                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="seuemail@example.com" required> 

                    <label for="interesses">Interesses:</label>
                    <textarea id="mensagem" name="mensagem" rows="2" placeholder="Digite seus interesses separado por virgula" required></textarea>
                    <button type="submit">CADASTRAR</button>
                </form>
            </section>
            <section id="agenda">

                <h2>Meus contatos</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Interesses</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Rafael</td>
                            <td>81-98888-8888</td>
                            <td>rafaelcabralsilva@gmail.com</td>
                            <td>Desenvolver, assistir, ler</td>
                        </tr>
                    </tbody>
                </table>

            </section>
            

        </div>
    </main>
    
</body>
</html>
